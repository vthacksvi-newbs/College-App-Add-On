<!--
  Popup file that determines the dimensions and features of the popup,
  the main front end user interaction, and handles the method that the user
  will upload a file/information to the extension
-->

<!DOCTYPE html>
<html>

<!--
  Popup dimensions, defines the size of the popup, the shape of the popup
  the background color, outline, and text align used for the popup

  Defines the body:focus, button appearance and dimensions, and the first
  main header found on the popup menu
-->
<head>
  <style>
    body {
      display: block;
      height: 300px;
      width: 200px;
      outline-color: lightseagreen;
      outline-width: medium;
      text-align: center;
    }

    body:focus {
      outline: none;
    }

    button {
      height: 20px;
      width: 80px;
      outline: none;
    }

    h1 {
      border: 2px solid black;
      border-radius: 9px;
    }

  </style>
</head>

<!--
  Main style for the body, defining the color of certain texts on the popup,
  secondary headers, spacing and information given to the users, button placement
  for the upload of an xml file needed, and a graphic displaying whether or not
  the extension has received a readable file or not

  Also runs the javascript files needed to read the file, change the image of the popup
  and other various tools necessary for the extension to perform it's actions
-->
<body background="backgroundpopup.png">
  <font color = "red">
  <h1> College EZ App </h1>
  </font>
  <p> <br> </p>
  <label for="file"> Upload an XML file </label>
  <p> <br> </p>
  <input id="file" type="file" accept="text/xml">
  <p> <br> </p>
  <label for="run">Run autofill</label>
  <button id="run"></button>
  <img id="image" style="width:100px;height:125px;" src = "https://upload.wikimedia.org/wikipedia/commons/5/5f/Red_X.svg"/>
  <script type="text/javascript" src="/ui.js"></script>
  <script type="text/javascript" src="/main.js"></script>
  <script type = "text/javascript" src = "/filehandle.js"></script>

</body>

</html>
