<!DOCTYPE html>
<html>

<head>
  <style>
    body {
      display: block;
      height: 300px;
      width: 200px;
      outline-color: lightseagreen;
      outline-width: medium;
      text-align: center;
    }

    body:focus {
      outline: none;
    }

    button {
      height: 20px;
      width: 80px;
      outline: none;
    }

    h1 {
      border: 2px solid orange;
      border-radius: 7px;
    }

  </style>
</head>

<body bgcolor="#E6E6FA">
  <font color = "orange">
  <h1> College EZ App </h1>
  </font>
  <p> <br> </p>
  <label for="file"> Upload an XML file </label>
  <p> <br> </p>
  <input id="file" type="file" accept="text/xml" onclick="ui();xmlParser();">
  <p> <br> </p>
  <label for="run">Run autofill</label>
  <button id="run" onclick="main()"></button>
  <img id="image" style="width:100px;height:125px;" src = "https://upload.wikimedia.org/wikipedia/commons/5/5f/Red_X.svg"/>
  <script type="text/javascript" src="/ui.js"></script>
  <script type="text/javascript" src="/main.js"></script>

</body>

</html>
